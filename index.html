<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon viewer</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/script.js" defer></script>
</head>

<body>
    <header>
        <h1> POKÉMON VIEWER</h1>
        <section class="controls">
            <input type="text" id = "search" placeholder="Search Pokémon...">

            <section class="type-filters" id="typeFilters">
            </section>

        </section>
    </header>
    <main>
        <section class="pokemon-grid" id="pokemonGrid">
            <!-- pokemon cards -->
        </section>

    </main> 

    <section class="modal" id="pokemonModal">
        <section class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </section>
    </section> 
    
    <!-- Adding comments to my website -->

    <section class="simple-notes">
        <h2>comments</h2>
        <section>
            <input type="text" name="" id="noteInput" placeholder="Add comments about Pokémon">
            <button id="addNoteBtn" type="button">Add Comment</button>
        </section>

        <section id="notesList"></section>    
    </section>
    <footer> Copyright @ 2025 Made with ❤️ by Luckyantony Leshan</footer>
</body>
</html>
